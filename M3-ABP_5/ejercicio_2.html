<body>


    <!-- Submit -->
    <form id="form" onsubmit="submitOps(event)">
        <!-- text -->
        <div>
            <p>
                <label for="inputName">Ingrese un n√∫mero</label>
                <br>
                <input type="number" min=0 step=1 name="inputName" id="inputName">
            </p>
        </div>
    
        <!-- Submit -->
        <div>
            <input type="submit">
        </div>
    </form>

    <!-- Result Messages -->
    <div>
        <h3 id="result"></h3>
    </div>

    <script>

        function submitOps(event) {

            event.preventDefault();

            /* YOUR CODE GOES HERE */
            
            console.log(event.target.elements.inputName.value);

            const input = event.target.elements.inputName.value;
            
            let result = esPrimo(input);
            
            document.getElementById('result').innerHTML = (result)?'Es primo.':'NO es primo.';
            
        }

        const esPrimo = (number) => {
            for(let i=2; i < number; i++ ) {
                if (number%i == 0) return false;
            }
            return true;
        }
        

        


    </script>
