<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- Submit -->
    <form id="form" onsubmit="submitOps(event)">
        <!-- text -->
        <div>
            <p>
                <label for="inputName">Ingrese un n√∫mero</label>
                <br>
                <input type="number" name="inputName" id="inputName">
            </p>
        </div>
    
        <!-- Submit -->
        <div>
            <input type="submit">
        </div>
    </form>

    <!-- Result Messages -->
    <div>
        <h3 id="result"></h3>
    </div>

    <script>

        function submitOps(event) {

            event.preventDefault();

            /* YOUR CODE GOES HERE */
            
            console.log(event.target.elements.inputName.value);

            const input = event.target.elements.inputName.value;
            
            let result = creaTablaMultiplizacion(input);
            
            document.getElementById('result').innerHTML = result;
            
        }

        const creaTablaMultiplizacion = (number) => {
            let tableHTML = '';
            for(let i=1; i <= 12 ; i++ ) {
                tableHTML += `${number} x ${i} = ${number*i} <br>`;
            }
            return tableHTML;
        }
        

        


    </script>
</body>

</html>
