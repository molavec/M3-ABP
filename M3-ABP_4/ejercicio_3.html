<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form" onsubmit="submitOps(event)">

        <!-- text -->
        <div>
            <p>
                <label for="inputName">Ingrese un número de la semana (1-7)</label>
                <br>
                <input type="number" min=1 step=1 max=7 name="inputName" id="inputName">
            </p>
        </div>

        


        <!-- Submit -->
        <div>
            <input type="submit">
        </div>
    </form>

    <!-- Result Messages -->
    <div>
        <h3 id="result"></h3>
    </div>


    <script>

        function submitOps(event) {

            event.preventDefault();

            console.log(event.target.elements.inputName.value);

            const input = event.target.elements.inputName.value;
            /* YOUR CODE GOES HERE */

            const result = getWeekDay(input);
            
            //document.getElementById('form').style.display = "none";
            document.getElementById('result').innerHTML = result

        }

        const getWeekDay = (dayNumber) => {
            const weekDay = [
                'Lunes',
                'Martes',
                'Miércoles',
                'Jueves',
                'Viernes',
                'Sábado',
                'Domingo',
            ];

            return weekDay[dayNumber-1];
        } 


    </script>
</body>

</html>
