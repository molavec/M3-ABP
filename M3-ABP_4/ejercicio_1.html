<body>

    <form id="form" onsubmit="submitOps(event)">

        <!-- text -->
        <div>
            <p>
                <label for="inputName">Ingrese un n√∫mero:</label>
                <br>
                <input type="number" min=0 step=1 name="inputName" id="inputName">
            </p>
        </div>


        <!-- Submit -->
        <div>
            <input type="submit">
        </div>
    </form>

    <!-- Result Messages -->
    <div>
        <h3 id="result"></h3>
    </div>


    <script>

        function submitOps(event) {

            event.preventDefault();

            console.log(event.target.elements.inputName.value);

            const input = event.target.elements.inputName.value;
            /* YOUR CODE GOES HERE */

            const result = arrayConstructor(input);
            //console.log(result)
            
            //document.getElementById('form').style.display = "none";
            document.getElementById('result').innerHTML = `[${result}]`;
            //console.log(document.getElementById('result'));
        }

        const arrayConstructor = (n) => {
            const array = [1];
            for(let i=1; i < n; i++){
                array.push(array[i-1]*2);
            }
            return array;
        }


    </script>
