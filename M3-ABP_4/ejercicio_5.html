<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- Submit -->
    <!-- text -->
    <div>
        <p>
            <label for="inputName">Buscar número. (Escribe un número y presiona Enter)</label>
            <br>
            <input onchange="search(event)" type="number" name="inputName" id="inputName">
        </p>
    </div>

    <!-- Result Messages -->
    <div>
        <button onclick="sortNumbers()">Ordenar</button>
    </div>

    <h1>Lista de números</h1>
    <div><p id="array"></p></div>

    <script>

        let numbers = [];

        const generateArray = () => {
            numbers = [];
            for (let i=0; i < 100; i++){
                numbers.push(Math.floor(100 + Math.random() * 900));
            }

            document.getElementById('array').innerHTML = `${numbers.join('<br>')}`;
        }

        generateArray();



        function sortNumbers() {

            /* YOUR CODE GOES HERE */
                        
            const result = numbers.sort();
            document.getElementById('array').innerHTML = `${result.join('<br>')}`;

        }
        

        


    </script>
</body>

</html>
