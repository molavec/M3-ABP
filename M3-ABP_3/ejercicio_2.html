<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form" onsubmit="submitOps(event)">

        <!-- text -->
        <div>
            <p>
                <label for="inputName"> Ingresa un año </label>
                <br>
                <input type="number" min="0" name="inputName" id="inputName">
            </p>
        </div>

        <!-- Submit -->
        <div>
            <input type="submit">
        </div>
    </form>

    <!-- Result Messages -->
    <div>
        <h3 id="success" style="display: none;">El año es <span style="color: green">BISIESTO</span></h3>
        <h3 id="error" style="display: none;">El año es <span style="color: red">NO BISIESTO</span></h3>
    </div>


    <script>

        function submitOps(event) {

            event.preventDefault();

            /* YOUR CODE GOES HERE */
            console.log(event.target.elements.inputName.value);

            const inputNumber = event.target.elements.inputName.value;

            // No hacer nada en caso de negativos
            if (inputNumber < 0 ) return;

            const result = (
                inputNumber % 4 == 0 && inputNumber % 100 !=0 
                || inputNumber % 400 == 0 ) 
                ? true
                : false;
            
            //document.getElementById('form').style.display = "none";
            document.getElementById('success').style.display = "none"
            document.getElementById('error').style.display = "none";
            
            (result) 
                ? document.getElementById('success').style.display = "block"
                : document.getElementById('error').style.display = "block";
        }


    </script>
</body>

</html>
