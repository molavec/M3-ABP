<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form" onsubmit="submitOps(event)">

        <!-- text -->
        <div>
            <p>
                <label for="inputName"> Ingerse un número entre 1 y 100</label>
                <br>
                <input type="number" name="inputName" id="inputName">
            </p>
        </div>

        <!-- Submit -->
        <div>
            <input type="submit">
        </div>
    </form>

    <!-- Result Messages -->
    <div>
        <h3 id="success" style="display: none;">El número ingresado tiene opciones de ganar.</h3>
        <h3 id="error" style="display: none;">El número ingresado no es favorable.</h3>
    </div>


    <script>

        function submitOps(event) {

            event.preventDefault();

            /* YOUR CODE GOES HERE */
            console.log(event.target.elements.inputName.value);

            const inputNumber = event.target.elements.inputName.value;

            const result = (
                5 < inputNumber && inputNumber < 15 
                || inputNumber == 55
                || inputNumber == 70 ) 
                ? true
                : false;
            
            //document.getElementById('form').style.display = "none";
            document.getElementById('success').style.display = "none"
            document.getElementById('error').style.display = "none";
            
            (result) 
                ? document.getElementById('success').style.display = "block"
                : document.getElementById('error').style.display = "block";
        }


    </script>
</body>

</html>
